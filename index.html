<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR GIF Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- マーカーの枠 -->
    <div id="markerBoundary"></div>

    <!-- マーカー検出ステータス -->
    <div id="markerStatus">マーカーを検出中...</div>

    <!-- ローディングアニメーション -->
    <div id="loadingCircle"></div>

    <!-- GIFポップアップ -->
    <div id="gifPopup">
        <img id="popupGif" src="" alt="GIF">
        <div id="tapHint">タップで切り替え</div>
        <button id="closeButton">×</button>
    </div>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>

    <a-scene embedded arjs>
         <!-- City Markers -->
         <a-marker id="city1" type="pattern" url="markers/city1.patt"></a-marker>
         <a-marker id="city2" type="pattern" url="markers/city2.patt"></a-marker>
         <a-marker id="city3" type="pattern" url="markers/city3.patt"></a-marker>
         <a-marker id="city4" type="pattern" url="markers/city4.patt"></a-marker>
 
         <!-- Grass Markers -->
         <a-marker id="grass1" type="pattern" url="markers/grass1.patt"></a-marker>
         <a-marker id="grass2" type="pattern" url="markers/grass2.patt"></a-marker>
         <a-marker id="grass3" type="pattern" url="markers/grass3.patt"></a-marker>
         <a-marker id="grass4" type="pattern" url="markers/grass4.patt"></a-marker>
 
         <!-- Jungle Markers -->
         <a-marker id="jungle1" type="pattern" url="markers/jungle1.patt"></a-marker>
         <a-marker id="jungle2" type="pattern" url="markers/jungle2.patt"></a-marker>
         <a-marker id="jungle3" type="pattern" url="markers/jungle3.patt"></a-marker>
         <a-marker id="jungle4" type="pattern" url="markers/jungle4.patt"></a-marker>
 
         <!-- Ocean Markers -->
         <a-marker id="ocean1" type="pattern" url="markers/ocean1.patt"></a-marker>
         <a-marker id="ocean2" type="pattern" url="markers/ocean2.patt"></a-marker>
         <a-marker id="ocean3" type="pattern" url="markers/ocean3.patt"></a-marker>
         <a-marker id="ocean4" type="pattern" url="markers/ocean4.patt"></a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
